<!------ Include the above in your HEAD tag ---------->
{% extends 'store/main.html' %}
{% load static %}
{% block stylesheet %}
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.1/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<link rel="stylesheet" href="{% static 'css/view.css' %}">
{% endblock stylesheet %}
{% block content %}

<div class="container-fluid">
    <div class="content-wrapper">
        <div class="item-container">
            <div class="container">
                <div class="col-md-12">
                    <div class="product col-md-3 service-image-left">


                        <img id="item-display" style=" height: 100%; width: 1000px;" src="https://asimbcn-ecommerce.herokuapp.com/static{{products.imageURL}}"
                            alt=""></img>

                    </div>


                </div>

                <div class="col-md-7">
                    <div class="product-title">{{products.name}}</div>
                    <div class="product-desc"></div>
                    <div class="product-rating"><i class="fa fa-star gold"></i><i class="fa fa-star gold"></i><i
                            class="fa fa-star gold"></i><i class="fa fa-star gold"></i><i class="fa fa-star-o"></i>
                    </div>
                    <hr>
                    <div class="product-price">${{products.price|floatformat:2}}</div>
                    <div class="product-stock">In Stock</div>
                    <hr>
                    <div class="btn-group cart">
                        <button data-product="{{products.id}}" data-action="add" type="button"
                            class="btn btn-success  update-cart">
                            Add to cart
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

{% endblock content %}
