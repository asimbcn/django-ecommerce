{% load static%}
<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="{% url 'store' %}">OurShop</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item {%if active_store == 'true' %}active{%endif%}">
                <a class="nav-link" href="{% url 'store' %}">Store <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item {%if active_cart == 'true' %}active{%endif%}">
                <a class="nav-link" href="{% url 'cart' %}">Cart <span class="sr-only"></span></a>
            </li>

        </ul>

        <div class="form-inline my-2 my-lg-0">
            {% if user.is_authenticated %}
            <a href="{% url 'logout' %}" class="nav-btn btn">Logout</a>
            {%else%}
            <a href="{% url 'login' %}" class="nav-btn  btn">Login</a>
            &nbsp;&nbsp;
            <a href="{% url 'register' %}" class="nav-btn  btn">Register</a>
            {%endif%}

            <a href="{% url 'cart' %}">
                <img id="cart-icon" src="{% static 'images/cart.png' %}">
            </a>
            <p id="cart-total">{{cartItems}}</p>

        </div>
    </div>
</nav>
